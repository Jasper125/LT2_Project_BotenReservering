name: MAUI Unit Tests

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
      - release/*
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main
      - feature/*
      - hotfix/*
      - release/*
      - develop

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workloads
        run: dotnet workload install maui-windows

      - name: Restore all required .NET workloads
        run: dotnet workload restore

      - name: Restore dependencies including win-x64 runtime pack
        run: dotnet restore -r win-x64

      - name: List installed .NET runtimes
        run: dotnet --list-runtimes

      - name: List installed workloads
        run: dotnet workload list

      - name: Build the application (uses restored runtime pack)
        run: dotnet build ProjectBotenReservering.App/ProjectBotenReservering.App.csproj --configuration Release --no-restore --framework net9.0-windows10.0.19041.0 -r win-x64

      - name: Run unit tests and generate report
        run: dotnet test --configuration Release --verbosity normal --results-directory "TestResults" --logger "trx;LogFileName=testresults.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows
          path: TestResults/testresults.trx